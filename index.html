<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password">
    <link rel="stylesheet" href="/src/css/styles.css">
    <title>Gerador de Senha</title>
</head>

<body>
    <img src="/src/assets/logo.png" alt="Gerador de Senha logo" class="logo">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input type="range" min="5" max="25" value="15" id="slider" class="slider">

        <button id="button" class="button-cta">Gerar senha</button>
    </main>
    
    <div id="container-password" class="container-password hide">
        <span class="title">Sua senha gerada foi</span>
        <span id="password" class="password">123123123123123</span>
        <span>Clique na senha para copiar. ☝️</span>
    </div>
    <script src="/src/js/script.js"></script>
</body>

</html>
